<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function chk() {
		// 비어있으면 --> 숫자 입력 + focus
		// 문자열이면 --> 숫자가 아님 헐 + focus + 입력된 글자 지우기
		if (!frm.num.value) {
			alert("숫자를 입력해주세요");
			frm.num.focus();
			return false;	// 입력값이 거짓이라고 알려줘야 Add3으로 넘어가지 않고 현재 페이지에 대기한다.
		}
		if (isNaN(frm.num.value)) {
			alert("숫자가 아님 헐");
			frm.num.focus();
			frm.num.value = "";
			return false;
		}
		return true;	// 위의 조건문들을 무사히 통과(=오류가 발생하지 않음)할 경우 Add3페이지로 이동해야 한다.
	}
</script>
<body>
	<h1>숫자를 입력하세요(1부터 num까지의 합계 출력)</h1>
	<form action="Add3"  onsubmit="return chk()"  name="frm">
					<!-- 아래에서 입력된 코드가 자바(Add3)에 넣어지기 전에 올바른 값인지 확인하는 메소드 -->
		숫자 : <input type="text"  name="num"><p>
		위치 : <input type="text"  name="loc"><p>
		<input type="submit"  value="확인">
	</form>
</body>
</html>
